<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="icone/icone-tempo.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <main>
        <h2 id="tempo"></h2>
        <div id="imagem"></div>
    </main>
    <footer>
        <p>&#169 CursoemVídeo</p>
    </footer>

    <script>
        var corpo = document.body
        var agora = new Date()
        var hora = agora.getHours()
        var tempo = document.getElementById('tempo')
        var imagem = document.getElementById('imagem')

        tempo.innerHTML = `Agora são ${hora} horas.`
        if (hora < 12) {
            imagem.innerHTML = `<img src="imagens/manha-foto3.jpg" alt="tarde">`
            corpo.style.background = '#CEBD90'
        } else if (hora <= 18) {
            imagem.innerHTML = `<img src="imagens/tarde-foto2.jpg" alt="tarde">`
            corpo.style.background = '#A47762'
        } else {
            imagem.innerHTML = `<img src="imagens/noite-foto2.jpg" alt="tarde">`
            corpo.style.background = '#474849'
        } 
    </script>
</body>
</html>
