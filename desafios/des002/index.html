            <label for="iano">Ano de Nascimento: </label>

        <p>
            Sexo:

            <label for="ifem">Feminino</label>
        </p>
        <p><input type="button" value="Verificar" onclick="calcular()"></p>
        <p id="paragrafo">Preencha os dados acima para ver o resultado!</p>
        <div id="imagem"></div>
