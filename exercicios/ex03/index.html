<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inumIni">Início: </label>
                <input type="number" name="numI" id="inumIni">
            </p>
            <p>
                <label for="inumFim">Fim: </label>
                <input type="number" name="numF" id="inumFim">
            </p>
            <p>
                <label for="inumPas">Passo: </label>
                <input type="number" name="numPas" id="inumPas">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="resultado">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
